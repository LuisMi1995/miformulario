<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de inicio de sesión</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
  <div class="login-container">
    <h1>Inicia sesión</h1>
    <form method="POST" action="procesar_login.php">
      <label for="correo">Correo electrónico:</label>
      <input type="text" id="correo" name="correo" required><br><br>
      
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required><br><br>
      
      <div class="button-container">
        <input type="submit" value="Iniciar sesión" class="login-button">
        <input type="button" value="Crear cuenta" class="create-account-button"
        onclick="window.location.href='crear_cuenta.php'">
      </div>
    </form>
  </div>
</body>
</html>
